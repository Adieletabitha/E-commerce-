<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.css">
       <title>Madam DoAll Fashion Store</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class ="about">
                <a class="link" href="#">Fast Fashion</a>     
                <a class="link" href="#">About Us</a>  
                <a class="link" href="#">Careers</a>  
            </div>
            
          <img src="image/grocery.png" class="logo">
           
        </nav>
    </header>
    <main>
        <div class="grid">
            <div class="items">
                <div class="imgContainer">
                    <img src="image/denim.jpeg" alt="">
                </div>
                
                <div class="item-details">
                  <h4>Name:&nbspWomen Denim</h4>
                  <h4>Price:&nbsp$10</h4>
                  <button class="cta-cart">Add To Cart</button>
                </div>

            </div>

            <div class="items">
                <div class="imgContainer">
                    <img src="image/classy.jpg" alt="">
                </div>
                <div class="item-details">
                  <h4>Name:&nbsp Classy Dress</h4>
                  <h4>Price:&nbsp$100</h4>
                  <button class="cta-cart">Add To Cart</button>
                </div>
               
            </div>

            <div class="items">
              <div class="imgContainer">
                <img src="image/Eyewear.jpg" alt="">
               </div>
              <div class="item-details">
                <h4>Name:&nbsp Beautiful Sunshade</h4>
               <h4>Price:&nbsp$5</h4>
               <button class="cta-cart">Add To Cart</button>
              </div>
            </div>

            <div class="items">
                    <div class="imgContainer">
                        <img src="image/shoe.jpeg" alt="">
                    </div>
                    <div class="item-details">
                      <h4>Name:&nbspNike</h4>
                      <h4>Price:&nbsp$500</h4>
                      <button class="cta-cart">Add To Cart</button>
                    </div>
            </div>

            <div class="items">
                    <div class="imgContainer">
                        <img src="image/BLUE_MIXED_PRINT_ANKARA_DRESS.jpg" alt="">
                    </div>
                <div class="item-details">
                  <h4>Name:&nbspAfrocentirc Dress (Ankara)</h4>
                  <h4>Price:&nbsp$50</h4>
                  <button class="cta-cart">Add To Cart</button>

                </div>
              
            </div>

            <div class="items">
                    <div class="imgContainer">
                            <img src="image/ankara-bag-600x600.jpg" alt="">
                    </div>
                <div class="item-details">
                  <h4>Name:&nbspAfrocentirc Bag (Ankara)</h4>
                  <h4>Price:&nbsp$15</h4>
                  <button class="cta-cart">Add To Cart</button>
                </div>
            </div>
            
        </div>
    </main>
</body>
